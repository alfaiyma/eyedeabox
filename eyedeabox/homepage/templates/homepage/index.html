<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Mohammad Al Faiyaz">
    <title>Latest Ideas</title>
    <meta name="description" content="Homepage">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/eyedeastyles.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body class="has-background-light">
    <nav class="navbar is-primary is-spaced" role="navigation" aria-label="main navigation">
        <a class="navbar-item is-size-3-touch has-text-centered-touch" href="{% url 'homepage:index' %}">Homepage</a>
        <a class="navbar-item is-size-3-touch has-text-centered-touch" href="{% url 'homepage:about' %}">About</a>
        <a class="navbar-item is-size-3-touch has-text-centered-touch" href="{% url 'homepage:contact' %}">Contact</a>
        <div class="navbar-menu">
            <div class="navbar-start">
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <article>
                <h1 class="title">Latest Ideas</h1>
                <ul class="content">
                    {% for tweet in tweet_list %}
                        <li class="item-spacing">
                            <div class="card">
                                <div class="card-content">
                                    <div class="content">
                                        <div><p>{{ tweet.tweet_text }}</p></div>
                                    </div>
                                    <footer class="card-footer">
                                        <time
                                                class="level-left card-footer-item is-small has-text-weight-light">
                                            {{ tweet.tweet_date }}</time>
                                    </footer>
                                </div>
                            </div>
                        </li>
                    {% endfor %} 
                </ul>
                <button class="button is-primary is-large" onclick="location.href='{% url 'homepage:refresh' %}'">Refresh</button>
            </article>
        </div>
    </section>
</body>
</html>
